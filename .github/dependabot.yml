version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "monthly"
    groups:
      all-updates:
        patterns:
          - "*"

  - package-ecosystem: "composer"
    directory: "/backend"
    schedule:
      interval: "monthly"
    groups:
      all-updates:
        patterns:
          - "*"
