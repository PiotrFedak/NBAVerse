name: PR Title Check

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  check-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check PR title
        uses: deepakputhraya/action-pr-title@v1.0.3
        with:
          regex: '^#\d+'
          prefix_case_sensitive: false
          min_length: 1
          max_length: 25
          github_token: ${{ secrets.GITHUB_TOKEN }}
